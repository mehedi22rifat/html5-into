<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .task-tow{
            margin:100px auto;
            /* box-shadow: 5px 5px 8px; */
        }

        .card{
            background-color: rgb(240, 240, 240);
            width: 400px;
            /* height: 400px; */
            text-align: center;
            margin:0px auto;
            padding: 20px;
            box-shadow: 5px 5px 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
  <div class="task-tow">
    <h2 style="text-align: center;">Practice task Tow</h2>
    <div class="card">
       <form>
        <h4>Shere your story</h4>
       <textarea name="" style="text-align: center; padding: 20px;" placeholder="Share your story" id="" cols="30" rows="10"></textarea>
           <h4 style="margin-top: 0px; font-weight:bold;">Ratting the story</h4>
          
           <select style="width: 40%; padding: 5px; font-weight: bold; border: 2px solid black; border-radius: 5px;" id="tarip">
            <option value="good">Good</option>
            <option value="Excelent">Excelent</option>
            <option value="great">Great</option>
            <option value="bad">Bad</option>
          </select>
          <br><br>
           <input style="width: 40%; border: 2px solid black; padding: 5px; border-radius: 5px; font-weight: bold; background-color: rgb(12, 80, 2);" type="submit" value="Submit">
      </form>
 
    </div>
  </div>

</body>
</html>
